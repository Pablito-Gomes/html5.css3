<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolo & Emojis</title>
</head>
<body>
    <h1>Símbolos</h1>
    <hr> <!-- faz um quebra texto -->
    <p> Estou aprendendo sobre html, ainda estou no início. Porém, está sendo muito gratificante e divertido </p> <!-- <p> faz um parágrafo e tem tag de fechamento-->
    
    <p> Alguns símbolos:</p><br>   <!-- <br> faz uma quebra de linha e não tem tag de fechamento-->
    &reg;
    &copy;
    &sacute;
    &target;
    &agrave;
    &Delta;
    &euro;
    &pound;
    &cent;
    
    
    <h1>Emojis</h1> <!-- <h1> faz um título no corpo do texto -->
    <hr>
    <p> Estou aprendendo sobre html, ainda estou no início. Porém, está sendo muito gratificante e divertido  </p>  
    
    <p> Alguns emojis:</p><br>
    
    &#x1F60A;
    &#x1F970;


</body>
</html>
