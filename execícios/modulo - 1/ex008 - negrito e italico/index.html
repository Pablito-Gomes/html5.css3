<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Textos</title>
</head>
<body>
    <h1> Principais formatações </h1>
    <h2> Negrito / Destaque </h2>
    <p> Nessa frase temos um <b> o pablito </b> </p>
    <p> Porém também temos <strong> The Pablito </strong> </p>
    <h2> Itálico / Ênfase </h2>
    <p>  Nessa frse temos <i> o pablito</i> </p>
    <p> Porém também temos <em> The Pablito </em> </p>
     
    
 
    
</body>
</html>
