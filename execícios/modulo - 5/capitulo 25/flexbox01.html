<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Flex-box </title>

    <style>

        .conteiner{
            display: flex;
        }

        .conteudo{
            background-color: coral;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }

    </style>

</head>

<body>

    <div class="conteiner">

        <div class="conteudo"> A </div>
        <div class="conteudo"> B </div>
        <div class="conteudo"> C </div>
        <div class="conteudo"> D </div>
        <div class="conteudo"> E </div>
        <div class="conteudo"> F </div>
        <div class="conteudo"> G </div>
        <div class="conteudo"> H </div>

    </div>
    
</body>

</html>
