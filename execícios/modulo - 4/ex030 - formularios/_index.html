<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Compra doce ou salgado pra mim </h1>
<form action="cadastro.php" method="post" autocomplete="on"> 

    <fieldset>
        
        <legend> Sexo </legend>
            <input type="radio" name="doce" id="isim">
            <label for="isim"> Masculino </label><br>
            <input type="radio" name="doce" id="inao">
            <label for="inao"> Feminino </label>

    </fieldset>

    <fieldset>

        <legend> Esportes </legend>

        <input type="checkbox" name="futebol" id="ifut">  
        <label for="ifut"> Futebol </label><br>

        <input type="checkbox" name="volei" id="ivol">  
        <label for="ivol"> Vôlei </label><br>

        <input type="checkbox" name="basquete" id="ibas"> 
        <label for="ibas"> Basquete </label><br>

        <input type="checkbox" name="corrida" id="icor"> 
        <label for="icor"> Corrida </label><br>
        
        <input type="checkbox" name="judo" id="iju"> 
        <label for="iju"> Judô </label><br>

        <input type="checkbox" name="jiu-jitsu" id="ijiu"> 
        <label for="ijiu"> jiu-jitsu </label><br>

        <input type="checkbox" name="box" id="ibox"> 
        <label for="ibox"> Box </label><br>

        <input type="checkbox" name="mma" id="imma" > 
        <label for="imma"> MMA </label><br>

    </fieldset>

    <fieldset>

        <legend> Cor </legend>

        <label for="icolor"> Selecione uma cor: </label>
        <input type="color" name="cor" id="icolor" value="#2D93AD">

    </fieldset>

    <fieldset>

        <legend> Nível de satisfação </legend>

        <label for="iran"> Selecione o nível de satisfação: </label>
        <input type="range" name="range" id="iran" min="0" max="10" value="0">

    </fieldset>

    <fieldset> 
        
    <legend> Foto de perfil </legend>

    <label for="ifile"> Foto de perfil: </label>
    <input type="file" name="file" id="ifile">
    
    
    </fieldset>

    <fieldset>

        <legend> Seleção de estado </legend>

        <label for="iestado"> Estado: </label>
        <select name="Estado" id="iestado">

            <option value="SP"> São Paulo </option>
            <option value="MTS"> Mato Grosso do Sul </option>
            <option value="RJ"> Rio de Janeiro </option>

        </select>

    </fieldset>

    <fieldset>

        <legend> Seleção de profissão </legend>

        <label for="iprof"> Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
        <option > Administrador </option>
        <option > Pedreiro </option>
        <option > Eletricista </option>

    </fieldset>

    <fieldset>

        <legend> Mensagem </legend>

        <label for="imsg"> Sua mensagem: </label> <br>

        <textarea name="msg" id="imsg" cols="50" rows="20"></textarea>



    </fieldset>

    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">

</form>


    
</body>
</html>
