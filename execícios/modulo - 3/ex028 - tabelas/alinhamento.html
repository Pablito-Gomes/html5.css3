<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Tabela </title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }

        table{
            border-collapse: collapse;
        }

       

        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;  
        }

        .numero{
            vertical-align: middle;
            text-align: right;
        }

        

       
    </style>

</head>

<body>

    <h1> Tabelinha </h1>

    <table>

        <tr>

            <td class="numero"> A1 </td>
            <td> B1 </td>
            <td> C1 </td>

        </tr>

        <tr>

            <td> A2 </td>
            <td> B2 </td>
            <td> C2 </td>

        </tr>

        <tr>

            <td> A3 </td>
            <td class="numero"> B3 </td>
            <td> C3 </td>

        </tr>

        <tr>

            <td> A4 </td>
            <td> B4 </td>
            <td class="numero"> C4 </td>

        </tr>

    </table>
    
</body>

</html>
