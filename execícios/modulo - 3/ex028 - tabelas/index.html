<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Tabela </title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }

        table{
            border-collapse: collapse;
        }

        tr.cor{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            width: 100px;
            text-align: center;
            
        }

        td.importante{
            background-color: goldenrod;
        }

       
    </style>

</head>

<body>

    <h1> Tabelinha </h1>

    <table>

        <tr class="cor">

            <td> A1 </td>
            <td> B1 </td>
            <td> C1 </td>

        </tr>

        <tr>

            <td class="importante"> A2 </td>
            <td> B2 </td>
            <td> C2 </td>

        </tr>

        <tr class="cor">

            <td> A3 </td>
            <td> B3 </td>
            <td> C3 </td>

        </tr>

        <tr>

            <td> A4 </td>
            <td class="importante"> B4 </td>
            <td> C4 </td>

        </tr>

    </table>
    
</body>

</html>
